<body>
    <button onclick="excluir()">Excluir</button>

    <div class="classe-1"></div>

<script>

    function excluir() {
        let confirmacao = window.confirm("você quer excluir o item selecionado?")
        if (confirmacao) {
            const item = document.querySelector("p#um.item");
            item.remove();
        } else {
            alert('o item não foi excluído')
        }
    }

    function modificar() {
        let elemento1 = document.getElementsByTagName("li")[0].style.color = "red";
        let elemento2 = document.getElementsByTagName("li")[1].style.border = "2px solid blue";

        let elemento3 = document.getElementsByClassName("classe-1")
        elemento3[0].style.backgroundColor = "green"
        elemento3[0].innerHTML = "<p>Tag p da div</p>"

        let elemento4 = document.getElementsByName("nome")[0];
        elemento4.value = "valor adicionado";

        let lista = document.getElementById("lista");
        let item = document.createElement("li");
        item.innerText = "item adicionado com inner text";
        lista.appendChild(item);

        let elementoSeletor = document.querySelectorAll(".mensagem");

        elementoSeletor.forEach((elemento, index) => {
            elemento.innerText = `item ${index + 1}`
        })

    }


</script>
